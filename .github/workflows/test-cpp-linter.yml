name: test-cpp-linter

on:
  pull_request:
    types: [opened, reopened]  # let PR-synchronize events be handled by push events
  push:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'The test branch name of cpp-linter-action'
        required: true
        default: 'master'

jobs:
  cpp-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cpp-linter/cpp-linter-action@${{ github.event.inputs.branch_name }}
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: file
          files-changed-only: false
          # to ignore all demo folder contents except for demo.cpp
          # ignore: demo|!demo/demo.cpp
          # thread-comments don't work on private repos.
          thread-comments: true

      - name: Fail fast?!
        if: steps.linter.outputs.checks-failed > 0
        run: |
          echo "Some files failed the linting checks!"
        # for actual deployment
        # run: exit 1
